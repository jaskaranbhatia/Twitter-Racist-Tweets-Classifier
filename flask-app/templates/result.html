<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

	<header>
		<div class="container mt-4 text-center">
			<h2>Hate Speech Sentiment Analysis</h2>
			<hr>
		</div>
	</header>
	<br>
	<div class="container">
	<p style="color:blue;font-size:20;"><b><u>Results for Tweet</u> : </b>{{ tweet }}</p>
	<div class="results">
	{% if prediction == 1%}
	<h2 style="color:red;">It's a Hate Speech Tweet</h2>
	{% elif prediction == 0%}
	<h2 style="color:green;">It's not a Hate Speech Tweet</h2>
	{% endif %}
	<h4>The tweet is {{res}}% Hate Speech</h4>
	<center>
	<div style="position: relative; top:20px; width:300px; height:300px;">
		<canvas id="myChart"></canvas>
	  </div>
	</center>
	</div>
	<br>
	<br>
	<center><a href="/"><input type="submit" class="btn btn-primary mb-3" value="Predict for another tweet"></a></center>
	<footer class="bg-light text-center text-lg-start fixed-bottom">
		<!-- Grid container -->
		<div class="container p-4">
		<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
		  Â© 2021 Copyright:
		  <a class="text-dark" href="https://mdbootstrap.com/">Project by Jaskaran Singh</a>
		</div>
		<!-- Copyright -->
	  </footer>
	</div>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script>
		

		// === include 'setup' then 'config' above ===
		const data = {
			labels: [
				'Hate Speech',
				'Normal Speech'
			],
			datasets: [{
				label: 'Result',
				data: [{{res}}, {{100-res}}],
				backgroundColor: [
				'rgb(223, 40, 40)',
				'rgb(57, 155, 37)'
				],
				hoverOffset: 4
			}]
			};
			const config = {
				type: 'pie',
				data,
			};
			var myChart = new Chart(
			document.getElementById('myChart'),
			config
			);
	  </script>
</body>
</html>
